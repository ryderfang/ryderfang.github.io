baseURL = 'https://fangr.cc/'
# [en, zh-cn, fr, pl, ...] determines default content language
# [en, zh-cn, fr, pl, ...] 设置默认的语言
defaultContentLanguage = "zh-cn"

# 主题
theme = "uBlogger"
themeDir = "themes/uBlogger"
title = '$HOME - 给岁月以文明'

# 是否使用 robots.txt
enableRobotsTXT = true
# 是否使用 emoji 代码
