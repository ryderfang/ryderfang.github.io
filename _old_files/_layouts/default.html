<!DOCTYPE html>
{% include _blocks/page_class.html %} {% include _blocks/sidebar.html %}
<html lang="{{ site.language }}">
  <head>
    {% include _partials/head.html %}
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
    <script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
  </head>
  <body
    itemscope
    itemtype="http://schema.org/WebPage"
    lang="{{ page.lang | default: page.language | default: site.language }}"
    oncopy="return false"
    oncut="return false"
    onpaste="return false"
  >
    {% assign lang = site.data.languages[site.language] %}
    <div class="site-container">
      <div class="site-container__content">
        <header
          class="site-header"
          itemscope
          itemtype="http://schema.org/WPHeader"
        >
          {% include _partials/header.html %}
        </header>
        <article class="site-main">
          <main class="{{ page_class }}">
            {{ content }}
          </main>
          <!-- <div id="gitalk-container" style="padding: 0 25px"></div> -->
          <footer class="site-footer">
            {% include _partials/footer.html %}
          </footer>
        </article>
      </div>
    </div>
