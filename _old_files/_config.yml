
# ---------------------------------------------------------------
# Basic  Settings
# ---------------------------------------------------------------

title: $HOME - 给岁月以文明
version: 1.0.0
subtitle:
description:
author: Yimu
# support en, zh-Hans
# language: zh-Hans
language: en
date_format: '%Y-%m-%d'
favicon: /assets/favicon.ico

# site url
url: "https://www.fangr.cc/"
baseurl: 
permalink: /:year/:month/:day/:title.html

plugins:
  - jekyll-sitemap

# Pagination
# paginate: 10


exclude: [".rvmrc", ".rbenv-version", "README.md", "Rakefile", "changelog.md", "Gemfile", "Gemfile.lock", "README_en.md","bower_components","bower.json","package.json","node_modules"]

#Assets
sass:
  sass_dir: _sass
  style: :compressed

# markdown
highlighter: rouge
highlight:
  line_number: true

###############################
# Menus
###############################
menu:
  home: /
  archives: /src/archives/
  about: /src/about/
  
menu_icons:
  enable: true
  home: home
  about: user
  categories: th
  schedule: calendar
  tags: tags
  archives: archive
 

# ---------------------------------------------------------------
# 3rd partyl lib
# ---------------------------------------------------------------

# MathJax Support
mathjax:
  enable: true
  per_page: false
  cdn: //cdn.bootcss.com/mathjax/2.7.1/latest.js?config=TeX-AMS-MML_HTMLorMML

# Google Analytics
google_analytics: UA—123057967-1


